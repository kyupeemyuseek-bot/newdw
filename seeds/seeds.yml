version: 2

seeds:
  - name: accountstatus
    description: "{{ doc('seed_accountstatus') }}"
    columns:
      - name: statuscode
        description: "Business code for the account status"
      - name: description
        description: "Text description of the account status"
      - name: createddate
        description: "Date when the status was created"

  - name: branch
    description: "{{ doc('seed_branch') }}"
    columns:
      - name: branchid
        description: "Unique identifier for the branch"
      - name: description
        description: "Branch description"
      - name: cluster
        description: "Cluster grouping for the branch"
      - name: city
        description: "City where the branch is located"
      - name: province
        description: "Province of the branch"
      - name: zipcode
        description: "Postal code"

  - name: customer
    description: "{{ doc('seed_customer') }}"
    columns:
      - name: clientid
        description: "Unique client identifier"
      - name: fname
        description: "Customer first name"
      - name: lname
        description: "Customer last name"
      - name: birthday
        description: "Customer birth date"
      - name: location
        description: "Customer location"
      - name: createddate
        description: "Date when customer was created"

  - name: financingtype
    description: "{{ doc('seed_financingtype') }}"
    columns:
      - name: financingtype
        description: "Type of financing"
      - name: description
        description: "Text description of financing type"
      - name: recdate
        description: "Date record was created"

  - name: lotinventory
    description: "{{ doc('seed_lotinventory') }}"
    columns:
      - name: unitcode
        description: "Unique code for the unit/lot"
      - name: branchid
        description: "Branch reference"
      - name: unittype
        description: "Type of unit"
      - name: unitclass
        description: "Class of unit"
      - name: phase
        description: "Project phase"
      - name: section
        description: "Project section"
      - name: block
        description: "Block number"
      - name: lot
        description: "Lot number"
      - name: unitcost
        description: "Cost of the unit"
      - name: recuser
        description: "User who recorded the entry"
      - name: recdate
        description: "Date record was created"

  - name: reservationhdr
    description: "{{ doc('seed_reservationhdr') }}"
    columns:
      - name: transactionno
        description: "Reservation transaction number"
      - name: branchid
        description: "Branch reference"
      - name: reservationdate
        description: "Date of reservation"
      - name: financingtype
        description: "Financing type reference"
      - name: clientid
        description: "Customer reference"
      - name: sourceofsale
        description: "Source of sale code"
      - name: statuscode
        description: "Reservation status code"
      - name: unitcode
        description: "Reserved unit code"
      - name: lotprice
        description: "Lot price"
      - name: vat
        description: "VAT applied"
      - name: grosslotprice
        description: "Gross lot price"
      - name: salesdisc
        description: "Sales discount"
      - name: netlotprice
        description: "Net lot price"
      - name: misc
        description: "Miscellaneous fees"
      - name: tcp
        description: "Total contract price"

  - name: reservationhdrfordemo
    description: "{{ doc('seed_reservationhdrfordemo') }}"
    columns: *reservationhdr.columns   # same as reservationhdr

  - name: sellingprice
    description: "{{ doc('seed_sellingprice') }}"
    columns:
      - name: sellingid
        description: "Unique selling price ID"
      - name: branchid
        description: "Branch reference"
      - name: phase
        description: "Project phase"
      - name: unittype
        description: "Type of unit"
      - name: unitclass
        description: "Class of unit"
      - name: lotprice
        description: "Lot price"
      - name: mcf
        description: "Miscellaneous charges fee"
      - name: tcp
        description: "Total contract price"
      - name: effectivedate
        description: "Date price became effective"
      - name: recuser
        description: "User who recorded entry"

  - name: sourceofsale
    description: "{{ doc('seed_sourceofsale') }}"
    columns:
      - name: sourcecode
        description: "Code for source of sale"
      - name: description
        description: "Description of the source"
      - name: recdate
        description: "Date record was created"

  - name: unitclass
    description: "{{ doc('seed_unitclass') }}"
    columns:
      - name: unitclass
        description: "Unit class code"
      - name: description
        description: "Description of the unit class"
      - name: recdate
        description: "Date record was created"

  - name: unittype
    description: "{{ doc('seed_unittype') }}"
    columns:
      - name: unittype
        description: "Unit type code"
      - name: description
        description: "Description of the unit type"
      - name: recdate
        description: "Date record was created"
